<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:700|Tajawal" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Pokedex</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left">Pokedex</a>
        </div>
    </nav>
    <main>
    </main>
    <section>
        <!-- <div class="row">
            <div class="input-field offset-s2 col s5">
                <input value="" id="input" type="text" class="validate">
                        <label class="active" for="first_name2">pokemon</label>
            </div>
            <a class="waves-effect waves-light btn col s3"><i class="material-icons right">search</i>go!</a>
        </div> -->
    </section>
    <section class="row">
        <!--CONTENDEDOR DE POKEMONES -->
            <div id="pokemons-container" class=" offset-s1 offset-m1 offset-l2 col s10 m10 l8"></div>
        <!-- TEMPLATE CARD POKEMON -->
        <div id="content-template" style="display: none">
            <div  class="card col s6 m4 l3" >
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="{{image}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"><strong>{{name}}</strong><i class="material-icons right">more_vert</i></span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"><strong>{{name}}</strong><i class="material-icons right">close</i></span>
                    <p><strong>Ability: </strong>{{ability1}}.</p>
                    <p><strong>Heigth: </strong>{{heigth}}</p>
                    <p><strong>Weight: </strong>{{weight}}</p>
                    <p><strong>Type: </strong>{{type1}}.</p>
                    
                </div>
            </div>

        </div>
           
        
    </section>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="js/prueba.js"></script>
</body>
</html>
